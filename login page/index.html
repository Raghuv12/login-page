<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="bg">
                <img src="./bg page.jpg" alt="" class="background">
            </div>
            <div class="page">
                <h1>Log in</h1>
                <div class="para">Login, email or phone number</div>
                <div class="box1"></div>
                <div class="para-2">password</div>
                <div class="box2"><i class="fi fi-rs-eye"></i></div>
                <div class="btn">Log in</div>
                <div class="small-para">
                    <div class="border"></div>
                    <p class="option">or log in with</p>
                    <div class="border"></div>
                </div>
                <div class="other-options">
                    <div class="google">
                        <img src="./google.png" alt="" class="google-logo">
                    </div>
                    <div class="ms">
                        <img src="./ms office.png" alt="" class="office-logo">
                    </div>
                </div>
                <div class="last-para">Forgot login or password?</div>
            </div>
        </div>
    </div>

</body>

</html>
